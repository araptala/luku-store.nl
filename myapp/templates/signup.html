{% extends 'base.html' %} {% load static %} {% block body %}
<div class="text-center container">
  <main class="form-signin w-50 m-auto">
    <form method="POST">
      {% csrf_token %}
      <h1 style="margin: 2rem 0">Sign Up</h1>
      <div class="form-group">
        <input
          style="padding: 1rem"
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
        />
      </div>

      <div class="form-group">
        <input
          style="padding: 1rem; margin-top: 1rem"
          type="email"
          name="email"
          class="form-control"
          placeholder="Email"
        />
      </div>

      <div style="margin-top: 1rem" class="form-group">
        <input
          style="padding: 1rem"
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <div class="checkbox mb-3 w-25">
        <label>
          <input
            style="margin-top: 1rem; cursor: pointer"
            type="checkbox"
            value="remember-me"
          />
          Remember me
        </label>
      </div>
      <button
        style="padding: 1rem; font-size: 1rem; margin-bottom: 3rem"
        class="w-100 btn btn-lg btn-dark"
        type="submit"
      >
        Sign in
      </button>
    </form>
  </main>
</div>
{% endblock %}
